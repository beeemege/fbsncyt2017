	<body ng-app="MyApp" ng-controller="MyController">

		<div class="container">
			<!-- TODO write content here -->
			<button class="btn" ng-click="start()">START</button>
			<button class="btn" ng-click="stop()">STOP</button>

			<p>
				<input type="text" ng-model="data.fullName" placeholder="fullName"><br>
				<input type="text" ng-model="data.email" placeholder="email"><br>
				<input type="text" ng-model="data.phoneNumber" placeholder="phoneNumber"><br>
				<button class="btn" ng-click="add()">ADD</button>
				<button class="btn" ng-click="update()">UPDATE</button>
			</p>

			<p ng-repeat="nodo in dataArray">
				{{ nodo.fullName }}<br>
				{{ nodo.email }}<br>
				{{ nodo.phoneNumber }}<br>
				<small>
					<a ng-click="remove($index)" href="#">REMOVE</a>
					<a ng-click="getKey($index)" href="#">GET_KEY</a>
					<a ng-click="getIndex(nodo.$id)" href="#">GET_INDEX</a>
					<a ng-click="select(nodo.$id)" href="#">SELECT</a>
				</small>
			</p>
		</div>
